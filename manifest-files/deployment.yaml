apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: ibrademe/django-app:ad6445256abbb5afd9a2de0b1ebd7d648e438808
          ports:
            - containerPort: 8000
