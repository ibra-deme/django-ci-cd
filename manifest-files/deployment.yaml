apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: ibrademe/django-app:daaedf22ba122f8b38f2b7ccc063db7f8374e8c3
          ports:
            - containerPort: 8000
