apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: ibrademe/django-app:799b61ccee504a5bd79e16ff94d54d3377fe9184
          ports:
            - containerPort: 8000
